<head>
	<meta charset="UTF-8">
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		table {
			width: 100%;
			height: 100vh;
			border-collapse: collapse;
		}
		td {
			text-align: center;
			border: 1px solid black;
			vertical-align: middle;
		}
		.blue {
			background-color: #DDDDFF;
			overflow: hidden;
			height: 20%;
			position: relative;
		}
		.red {
			background-color: #FFDDDD;
		}
		.green {
			background-color: #DDFFDD;
		}
		.item3 {
			background-color: #DDFFDD;
			height: 5%;
		}
		.big_guy {
			height:50%;
		}

		.text_block1 {
			background-color: white;
			padding: 20px;
			width: 100px;
			margin-right: 100px;
			margin-left: auto;
			border: 1px solid black;
		}

		.text_block2 {
			background-color: white;
			padding: 20px;
			width: 100px;
			margin-right: 800px;
			border: 1px solid black;
			display: inline-block;
			vertical-align: middle; 
		}

		.blue p {
			width: 100px;
			margin-left: 400px;
			display: inline-block; 
			vertical-align: middle;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td rowspan="3" class="red">бпк</td>
			<td colspan="2" class="blue"> <div class="text_block1"> test </div> </td>
		</tr>
		<tr>
			<td class="item3">бпк</td>
			<td rowspan="2" class="green">бпк</td>
		</tr>
		<tr>
			<td class="big_guy"> am </td>
		</tr>
		<tr>
			<td colspan="3" class="blue">
				<div class="text_block2"> test </div>
				<p> aaa </p>
			</td>
		</tr>
	</table>
</body>
